<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--Css -->
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <header class="text-center">
      <img  src="images/logo.svg" alt="imagem_logo">
    </header>
    <div class="container bg-white w-50"> <!--inicio container-->
      
        
       <div class="row"> <!--row inicio-->

        <div class="col-md-5 ml-2 pt-3"> <!--inicio da parte principal-->

          
              <h6>Bill</h6>

              <input class="form-control mb-4" type="number" name="dinheiro" id="valor" placeholder="VALOR" min="1" style="text-align: right;"><!--valor capturado pelo JS-->
              <small class="none" id="validar">*digite um valor valido</small> <!--controle de dados-->

         

            <section> <!--section 1-->

                  <p class="mt-1">Select Tip %</p>
                  
                <div class="row"> <!--parte clicavel-->
                
                  <button onclick="pegar(0.05)" type="button" class="btn col-3 bg-success ml-3 mr-2">
                    <span> 5%</span>
                  </button>

                  <button onclick="pegar(0.1)" type="button"  class="btn col-3 bg-success mr-2"> 
                    <span>10%</span>
                  </button>

                  <button onclick="pegar(0.15)" type="button"  class="btn col-3 bg-success mr-2"> 
                    <span>15%</span>
                  </button>

                  <button onclick="pegar(0.25)" type="button"  class="btn col-3 bg-success ml-3  mr-2 mt-3"> 
                    <span>25%</span>
                  </button>

                  <button onclick="pegar(0.5)" type="button"  class="btn col-3 bg-success  mr-2 mt-3"> 
                    <span>50%</span>
                  </button>

                  <button onclick="custom()" type="button"  class="btn col-3 bg-secondary  mr-2 mt-3"> 
                    <span>Custom</span>
                  </button>
                  <div id="inp"> <!--valor criado pelo JS-->
                    <small class="none" id="vazio">*digite um valor valido</small>
                  </div>
                  <div id="btn"></div><!--adicionado de forma "programatica"-->

                  </div><!--fim da parte clicavel-->

                <p class="mt-3">Number of People:</p>  <!--deu bug ideia principal retornar parade novo tentar-->

                  <input class="form-control mb-2 input" type="number" name="people" id="people" placeholder="1" min="1" style="text-align: right;">
              

              </div> <!--fim principal-->   

            </section> <!--fim section 1-->

              <section class="container2  col-md-5 mt-5"> <!--container 2-->
               
               <div class="row">  <!--inicio row 2°-->
                  
                    <!--inicio da parte 'resposta'-->
                 
                    <div class=" mt-3 col-md-6"> 
                      <h6>Tip Amount</h6> 
                      <p>/ person</p> 
                    </div>  

                    <div class=" size mt-3 col-md-6" id="res"> <!--valor substituido no JS-->
                      <p>$0.00</p>
                    </div>
                  

                    <div class=" mt-3 col-md-6"> <!--valor total gerado no Js e substituido aqui-->
                      <h6>Total</h6>
                        <p>/ person</p>
                    </div>  

                    <div class=" size mt-3 col-md-6" id="total">
                      <p>$0.00</p>
                    </div>

                    <!--fim da parte 'resposta'-->

                  <button onclick="reset()" class="btn btn-block bg-success mt-3"> <!--botão reset-->
                    <span> Reset</span>
                  </button>

                </div><!--fim do row 2°-->

              </section><!--fim do second container-->

        </div><!--fim do row-->

    </div> <!--fim container-->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Carlos Eduardo Freitas Amorim</a>.
      </div>
 
      <!--parte script-->
      <script src="calculadora.js"></script>
  </body>
</html>
